<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Dettagli Pizze</title>
</head>
<body>

<div class="container text-center mt-4">
    <div class="row">
        <div class="col-12">
            <img class="w-25" th:src="@{${pizza.photo}}">
        </div>

        <div class="col-12">
            <p class="text-light, text-center" th:text="${pizza.description}"></p>
            <p class="text-light, text-center" th:text="${pizza.price} + â‚¬"></p>
        </div>
    </div>
    <div>
        <a th:href="@{/pizza}">Ritorna alla lista</a>
    </div>

</div>
<section class="mt-5">
    <h3>
        <span>Offerte</span>
        <a th:href="@{/offerte/create(pizzaId=${pizza.id})}" class="btn btn-primary">+</a>
    </h3>
    <table>
        <thead>
        <tr>
            <th>Titolo</th>
            <th>Data Inizio</th>
            <th>Data fine</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="off : ${pizza.offertespeciali}">
            <td th:text="${off.titolo}"></td>
            <td th:text="${off.dataInizio}"></td>
            <td th:text="${off.dataFine}"></td>
        </tr>
        </tbody>
    </table>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
