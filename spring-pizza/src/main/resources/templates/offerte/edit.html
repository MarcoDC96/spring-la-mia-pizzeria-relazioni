<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Edit Offerta</title>
</head>
<body>
<main class="container">
    <h1>Edit Offerta for <span th:text="${offertaspeciale.pizza.name}"></span></h1>
    <hr>
    <form
            id="edit-offerta"
            method="post"
            th:action="@{/offerta/edit/{id}(id=${offertaspeciale.id})}"
            th:object="${offertaspeciale}"
            class="row gy-3"
    >

        <input type="hidden" th:field="*{pizza}">
        <div class="col-12">
            <label class="form-label" for="titolo">Title</label>
            <textarea class="form-control" id="titolo" th:field="*{titolo}"
                      th:errorClass="is-invalid"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('titolo')}">
                <ul>
                    <li th:each="err : ${#fields.errors('titolo')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-6">
            <label class="form-label" for="dataInizio">Data Inizio offerta:</label>
            <input class="form-control" type="date" id="dataInizio" th:field="*{dataInizio}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('dataInizio')}">
                <ul>
                    <li th:each="err : ${#fields.errors('dataInizio')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-6">
            <label class="form-label" for="dataFine">Data fine offerta: </label>
            <input class="form-control" type="date" id="dataFine" th:field="*{dataFine}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('dataFine')}">
                <ul>
                    <li th:each="err : ${#fields.errors('dataFine')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-primary" th:href="@{/pizza/show/{id}(id=${offertaspeciale.pizza.id})}">Cancel</a>
        </div>

    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
