<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<h1 >I tuoi Ingredienti: </h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ing : ${ingredienti}">
        <td th:text="${ing.name}"></td>
        <td class="d-flex justify-content-between col-3">
            <a class="btn btn-primary" th:href="@{/ingredienti/edit/{id}(id=${ing.id})}" role="button">
                Edit </a>
            <form
                    th:action="@{/ingredienti/delete/{id}(id=${ing.id})}"
                    method="post"
                    onsubmit="return confirm('Are you sure?')">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a class="btn btn-primary  mb-3" th:href="@{/ingredienti/create}">Aggiungi il tuo ingrediente</a>
<a class="btn btn-primary mb-3" th:href="@{/pizza}">Torna alle pizze</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>
</html>
